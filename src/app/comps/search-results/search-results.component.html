<!-- <div class="card-panel brown lighten-5"> -->
<div class="wrapper">

  <md-toolbar  class="light-green darken-3 white-text results">
    <span *ngIf="!persistService.searchProgress">Search Results: {{count}} campgrounds</span>
    <span *ngIf="persistService.searchProgress">Searching...</span>
  </md-toolbar>

  <div id="progress" [class.progress]="persistService.searchProgress">
      <div class="indeterminate"></div>
  </div>

  <div class="card-panel result z-depth-2"
    *ngFor="let camp of camps"
    (click)=onClickCamp(camp)
  >
    <div class="row row-result">
      <div class="col s4 division col-img">
        <img class="col s12 row-img"
          *ngIf="camp.MEDIA.length"
          src="{{camp.MEDIA[0].URL | httpsUrl }}"
        >
        <img class="col s12 row-img"
          *ngIf="!camp.MEDIA.length"
          src="../../../../public/images/missing.png"
        >
        <div class="rating">
          <div class="col s12 row-fav light-green-text darken-3">
            <i class="material-icons left">favorite</i>
            RATING
          </div>
          <div class="col s12 row-fav">
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
          </div>
        </div>
      </div>
      <div class="col s8 division">
        <h1 class="blue-text lighten-2">{{camp.facilityName}}</h1>
        <div><strong>Adventures: </strong><span class="blue-text lighten-4">10</span></div>
        <div><strong>Most Recent Adventure: </strong><span class="blue-text lighten-4">SpringTripper</span></div>
        <p class="block-with-text"
          [innerHTML]="camp.facilityDescription">
        </p>
      </div>
    </div>
  </div>
</div>
